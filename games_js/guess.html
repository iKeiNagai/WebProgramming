<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <header>
        <h1>Guessing Game ----- <a href="index.html">homepage</a></h1>
        <h3>Guess the number (1-100)</h3>
    </header>

    <main>
        <div id="timer"></div><br>
        <div id="remainingGuesses"></div><br><br>
        <div id="msg"></div><br>

        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton">GUESS</button>

        <audio id="sound-correct" src="win.mp3" preload="auto"></audio>
        <audio id="sound-wrong" src="wrong.mp3" preload="auto"></audio>
    </main>

    <div id="testNumber"></div>
    <div id="testRand"></div>

    <script src="guess.js"></script>
</body>
</html>
